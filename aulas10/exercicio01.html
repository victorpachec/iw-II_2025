<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="caixa" placeholder="digite um texto aqui" onkeydown="mostrar()">
    <br>
    <p>aqui vai aparecer algo ==> <span id="texto"></span></p>


    <script>
        var caixa = document.getElementById('caixa');
        var texto = document.getElementById('texto');

        function mostrar(){
            var letra = caixa.value;
            //console.log(letra);
            texto.innerHTML = letra;
        }
    </script>
    
</body>
</html>
