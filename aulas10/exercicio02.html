<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Ação</title>
</head>
<body>

   
    <button onclick="confirmar()">Clique aqui</button>

    <script>
        function confirmar() {
        
            if (confirm("Você tem certeza ?")) {
                alert("Ação confirmada");

            } 
            }
        
    </script>

</body>
</html>
